<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my valentine</title>
  <link rel="stylesheet" href="styling.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <b1>Can I be ur Valentine?</b1>

  <img id="bugcat" src="source.gif">
  <div class="button-container">
    <button class="buttonYes" id="yesButton" role="button">Yes</button>
    <b2>visible</b2>
    <button class="buttonYes" id="noButton" role="button">No</button>
  </div>

  <audio id="backgroundMusic" autoplay loop>
    <source src="tiptoe.mp3" type="audio/mpeg">
    
  </audio>
  <script>
    var images = ["source.gif",  "cat1.jpg", "cat2.jpg", "cat3.jpg", "cat4.jpg", "cat5.jpg", "cat6.jpg", "cat7.jpg", "cat8.jpg", "cat9.jpg", "cat10.gif"];
    var currentIndex = 0; 
    var audio = document.getElementById('backgroundMusic');

    audio.addEventListener('canplaythrough', function() {
      audio.play();
    });
    
    document.getElementById('noButton').addEventListener('click', function() {
      changeImage();
      increaseButtonSize(); 
    });

    function changeImage() {
      var img = document.getElementById('bugcat');
      img.src = images[currentIndex]; 
      currentIndex = (currentIndex + 1) % images.length;
    }

    function increaseButtonSize() {
      var yesButton = document.getElementById('yesButton');
      var currentSize = window.getComputedStyle(yesButton, null).getPropertyValue('font-size');
      var newSize = parseFloat(currentSize) * 1.2; 
      yesButton.style.fontSize = newSize + 'px';
    }

     function playAudio() {
      if (audio.paused) {
        audio.play(); 
      }
    }

    document.getElementById('yesButton').addEventListener('click', function() {
    window.location.href = 'where.html'; 
  });
</script>
</body>
</html>
